<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="default-style-sheet.css">
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>
    <body>
        <h1 id="pageHeading">ROCK PAPER SCISSORS GAME</h1>
        <div id="game">
            <div id="playerButtons">
                <button class="playerButton" id="rock" data-playerChoice="rock">ROCK</button>
                <button class="playerButton" id="paper" data-playerChoice="paper">PAPER</button>
                <button class="playerButton" id="scissors" data-playerChoice="scissors">SCISSORS</button>
            </div>
            <div id="roundDescriptor">PLACEHOLDER " ROUND 1 WON ROCK BEATS PAPER"</div>
            <div id="scores">
                <div id="playerScore">Player Score</div>
                <div id="computerScore">Computer Score</div>
            </div>
        </div>
        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
